<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>T O D O !</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link id="page_favicon" href="/favicon.ico" rel="icon" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/animate.css">
</head>
<body>
	<div class="jumbotron a-init">
	  <h1 class="a-init-header"></h1>
	  <p class="a-init-desc"></p>
	  <p class="a-init-link"><a class="btn btn-primary btn-lg" href="http://www.google.cn/intl/zh-CN/chrome/browser/desktop/index.html" role="button">下载谷歌浏览器</a></p>
	</div>
	<div class="a-main">
		<div class="container-fluid a-guide">
			<div class="a-mask"></div>
			<div class="input-group a-uuid-container animation-guide">
			  	<span class="input-group-addon a-user-icon"><i class="glyphicon glyphicon-user"></i></span>
			  	<img src="./images/logo.jpg" class="a-guide-logo">
			  	<input type="text" class="form-control a-user-idbox">
			  	<span class="input-group-addon a-button a-uuid-checker">使用</span>
			  	<span class="input-group-addon a-button a-uuid-generator">生成</span>
			</div>
		</div>
		
		<div class="container-fluid a-container">
			<div class="list-group a-list"></div>
		</div>
		<div class="container a-slider-container">
			<div class="list-group a-finished-list"></div>
		</div>
		<div class="a-footer container-fluid">
			
			<div class="a-userinfo">
				<span class="glyphicon glyphicon-user"></span>
				<span class="a-userid"></span>
			</div>
			<div class="a-settings">
				<span class="glyphicon glyphicon-floppy-remove a-clean" data-toggle="tooltip" title="危险操作！！清空本地数据"></span>
				<span class="glyphicon glyphicon-refresh a-sync" title="云同步"></span>
				<span class="glyphicon glyphicon-list a-doneList" title="查看已完成的任务"></span>
				<span title="提醒频率设置"><em class="glyphicon glyphicon-cog a-setting" data-toggle="setting-popover"></em></span>
				<span title="提醒设置"><em class="glyphicon glyphicon-time a-observer" data-toggle="observer-popover"></em></span>
				<span class="glyphicon glyphicon-bell a-notify" data-toggle="notify-tooltip"></span>
			</div>

			<input type="text" data-target="" class="a-tap-new" placeholder="需要做些什么...(50字限制)" maxlength="100">
		</div>
		<div class="alert a-alert animation-toast" role="alert">
			<span class="a-alert-message"></span>
		</div>
	</div>
	<!-- 模态窗 -->
	<!-- 用户详情 -->
	<div class="modal fade a-user-detail" role="dialog" aria-labelledby="gridSystemModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridSystemModalLabel">账户详细</h4>
				</div>
				<div class="modal-body row">
					<div class="col-md-6 container-fluid">
						<p class="a-i-pic">
							<img src="./images/default_avatar.png">
							<input type="file" accept="image/*" alt="上传头像" class="a-i-avatar">
						</p>
						<p class="a-i-id">ID： <span></span></p>
						<p class="a-i-name">昵称： <span><input type="text" maxlength="10"></span></p>
					</div>
					<div class="col-md-1 a-i-split"></div>
					<div class="col-md-5 container-fluid">
						<p class="a-i-share">分享数： <b>0</b></p>
						<p class="a-i-msg">未读消息数： <b>0</b></p>
						<p class="a-i-group">分组标签： <span>暂无分组</span></p>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary a-modal-confirm" modal-action="userinfo">保存</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 分享任务 -->
	<div class="modal fade a-task-share" role="dialog" aria-labelledby="gridSystemModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridSystemModalLabel">分享任务</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						任务卡片
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary a-modal-confirm" modal-action="share">分享</button>
				</div>
			</div>
		</div>
	</div>
	<!-- template -->
	<script id="tap-template" type="text/x-handlebars-template">
		<a class="list-group-item a-tap {{#if flash}}animation-flash{{/if}}" data-key="{{ tid }}">
			<p class="a-tap-header">
				<span class="a-tap-share glyphicon glyphicon-send" data-toggle="tooltip" title="分享"></span>
				<span class="a-tap-delete glyphicon glyphicon-remove" data-toggle="tooltip" title="删除"></span>
				<span class="a-tap-done glyphicon glyphicon-ok" data-toggle="tooltip" title="完成"></span>
				<span class="a-tap-edit glyphicon glyphicon-wrench" data-toggle="tooltip" title="编辑"></span>
				<span class="a-tap-flash glyphicon glyphicon-flash {{#if flash}}action{{/if}}" data-toggle="tooltip" title="关注"></span>
				<span class="a-tap-routine glyphicon glyphicon-certificate {{#if routine}}action{{/if}}" data-toggle="tooltip" title="日常"></span>
			</p>
			<p class="a-tap-passed">{{ passed }}</p>
			<p class="a-tap-time">{{ created_at }}</p>
			<h4 class="a-tap-title">{{ title }}</h4>
			<p class="a-tap-content">{{ content }}</p>
			
		</a>
	</script>
	<script id="finished-tap-template" type="text/x-handlebars-template">
		<a class="list-group-item a-finished-tap" data-key="{{ tid }}">
			<del class="a-finished-tap-title">{{ title }}</del>
			<h5 class="a-finished-tap-content">{{ content }}</h5>
			<p class="a-finished-tap-time">{{ created_at }}</p>
		</a>
	</script>
	<!-- 由于原生Object.observe被弃用，采用第三方解决方案 -->
	<script type="text/javascript" src="./js/object-observe.min.js"></script>
	<script type="text/javascript">
		var _hmt = _hmt || [];
		(function() {
			var hm = document.createElement("script");
			hm.src = "//hm.baidu.com/hm.js?3e60ea85d15807408c5fc744f17ed43f";
			var s = document.getElementsByTagName("script")[0]; 
			s.parentNode.insertBefore(hm, s);
		})();
	</script>
	<script type="text/javascript" src="./js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/handlebars-v4.0.2.js"></script>
	<script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
	<script type="text/javascript" src="./js/AS.js"></script>
	<script type="text/javascript" src="./js/sync.js"></script>
	<script type="text/javascript" src="./js/store.js"></script>
	<script type="text/javascript" src="./js/task.js"></script>
	<script type="text/javascript" src="./js/base.js" charset="UTF-8"></script>
	
	
</body>
</html>
