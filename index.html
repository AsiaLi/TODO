<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>T O D O !</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link id="page_favicon" href="/favicon.ico" rel="icon" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-switch.min.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	
</head>
<body>
	<div class="container-fluid a-container">
		<div class="list-group a-list"></div>
	</div>
	<div class="container a-slider-container">
		<div class="list-group a-finished-list"></div>
	</div>
	<div class="footer container-fluid">
		<label>
			<input type="text" class="a-tap-new" placeholder="需要做些什么...(50字限制)" maxlength="100">
		</label>
		<div class="a-settings">
			<span class="glyphicon glyphicon-refresh a-sync"></span>
			<span class="glyphicon glyphicon-list a-doneList"></span>
			<span class="glyphicon glyphicon-cog a-setting" data-toggle="setting-popover"></span>
			<span class="glyphicon glyphicon-time a-observer" data-toggle="observer-popover"></span>
			<span class="glyphicon glyphicon-bell a-notify" data-toggle="notify-popover"></span>
		</div>
	</div>
	<div class="alert alert-success a-alert" role="alert">
		<span class="a-alert-title">Oops</span>
		<span class="a-alert-message">臭小子！！</span>
	</div>
	<!-- template -->
	<script id="tap-template" type="text/x-handlebars-template">
		<a class="list-group-item a-tap" data-key="{{ time }}">
			<p class="a-tap-header">
				<span class="a-tap-delete glyphicon glyphicon-remove" data-toggle="tooltip" title="删除"></span>
				<span class="a-tap-done glyphicon glyphicon-ok" data-toggle="tooltip" title="完成"></span>
			</p>
			<p class="a-top-time">{{ time }}</p>
			<p class="a-tap-text">{{ text }}</p>
			
		</a>
	</script>
	<script id="finished-tap-template" type="text/x-handlebars-template">
		<a class="list-group-item a-finished-tap" data-key="{{ time }}">
			<del class="a-finished-tap-text">{{ text }}</del>
			<p class="a-finished-top-time">{{ time }}</p>
		</a>
	</script>
	<!-- modal -->
	<div class="modal fade" id="aModal" tabindex="-1" role="dialog" aria-labelledby="aModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="aModalLabel">Modal title</h4>
					</div>
					<div class="modal-body">
					...
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	  	<div class="modal-dialog modal-lg">
	  		<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="aModalLabel">提示信息</h4>
					</div>
					<div class="modal-body">
					<span style="color:red;">当前操作过于频繁，请重试</span>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-error" data-dismiss="modal">Close</button>
				</div>
			</div>
	  	</div>
	</div>
	<script type="text/javascript" src="./js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap-switch.min.js"></script>
	<script type="text/javascript" src="./js/handlebars-v4.0.2.js"></script>
	<script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
	<script type="text/javascript" src="./js/AS.js"></script>
	<script type="text/javascript" src="./js/base.js"></script>
	
</body>
</html>
